<mat-card>
    <mat-card-header>
        <mat-card-title>Eğitim portalı</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
            Eğitim portalına hoş geldiniz giriş yaparak sizi tanıyalım
        </p>
      </mat-card-content>
      <mat-card-actions>
          <button mat-button color="accent" routerLink="/account/login">Giriş yap</button>
      </mat-card-actions>

</mat-card>

<input type="file" class="file-upload" (change)="onFileSelected($event)" #fileUpload *ngIf="currentUser$ | async as User" multiple>
